<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>3D飞行射击游戏</title>
  <style>
    body { margin: 0; overflow: hidden; background: #1a1a2e; font-family: Arial, sans-serif; }
    
    /* 阶段1：飞机选择界面 */
    #aircraftSelectionStage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    
    #selectionPanel {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .stage-title {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2c3e50;
      font-weight: bold;
    }
    
    .stage-subtitle {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 40px;
    }
    
    /* 预设飞机选择 */
    .preset-section {
      margin-bottom: 40px;
    }
    
    .section-title {
      font-size: 20px;
      color: #34495e;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .aircraft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .aircraft-card {
      background: white;
      border: 3px solid transparent;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .aircraft-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-color: #3498db;
    }
    
    .aircraft-card.selected {
      border-color: #e74c3c;
      background: #fff5f5;
    }
    
    .aircraft-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    .aircraft-name {
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    
    .aircraft-desc {
      font-size: 12px;
      color: #7f8c8d;
    }
    
    /* 自定义上传区域 */
    .custom-section {
      border-top: 2px solid #ecf0f1;
      padding-top: 30px;
    }
    
    .upload-area {
      border: 3px dashed #bdc3c7;
      border-radius: 15px;
      padding: 40px;
      background: #f8f9fa;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .upload-area:hover, .upload-area.dragover {
      border-color: #3498db;
      background: #ebf3fd;
    }
    
    .upload-area.success {
      border-color: #27ae60;
      background: #eafaf1;
    }
    
    .upload-icon {
      font-size: 48px;
      color: #bdc3c7;
      margin-bottom: 15px;
    }
    
    .upload-text {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 10px;
    }
    
    .upload-hint {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }
    
    #fileInput {
      display: none;
    }
    
    .upload-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .upload-btn:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    
    .upload-status {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    
    .status-success {
      color: #27ae60;
    }
    
    .status-error {
      color: #e74c3c;
    }
    
    .status-loading {
      color: #f39c12;
    }
    
    /* 3D预览区域 */
    .preview-section {
      margin: 30px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      border: 2px solid #ecf0f1;
    }
    
    #aircraftPreview {
      width: 100%;
      height: 200px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
    }
    
    /* 开始游戏按钮 */
    .start-game-btn {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .start-game-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
    }
    
    .start-game-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* 阶段2：游戏界面 */
    #gameStage {
      display: none;
    }
    
    #ui {
      position: absolute; left: 10px; top: 10px; color: #fff; font-size: 18px;
      text-shadow: 1px 1px 4px #000;
      z-index: 10;
    }
    
    .game-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    
    .control-btn {
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      transform: scale(1.05);
    }
    
    #backToSelectionBtn {
      background: #e74c3c;
    }
    
    #weatherBtn {
      background: #4a90e2;
    }
    
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    
    /* 加载动画 */
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 隐藏类 */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- 阶段1：飞机选择界面 -->
  <div id="aircraftSelectionStage">
    <div id="selectionPanel">
      <h1 class="stage-title">🛩️ 3D飞行射击游戏</h1>
      <p class="stage-subtitle">选择你的战机，开始史诗般的空中冒险！</p>
      
      <!-- 预设飞机选择 -->
      <div class="preset-section">
        <h3 class="section-title">预设战机</h3>
        <div class="aircraft-grid">
          <div class="aircraft-card selected" data-aircraft="default">
            <div class="aircraft-icon">✈️</div>
            <div class="aircraft-name">经典战机</div>
            <div class="aircraft-desc">均衡性能，适合新手</div>
          </div>
          <div class="aircraft-card" data-aircraft="fighter">
            <div class="aircraft-icon">🚁</div>
            <div class="aircraft-name">现代战机</div>
            <div class="aircraft-desc">高速机动，火力强劲</div>
          </div>
          <div class="aircraft-card" data-aircraft="stealth">
            <div class="aircraft-icon">🛸</div>
            <div class="aircraft-name">隐形战机</div>
            <div class="aircraft-desc">隐蔽突击，精准打击</div>
          </div>
          <div class="aircraft-card" data-aircraft="bomber">
            <div class="aircraft-icon">🚂</div>
            <div class="aircraft-name">重型轰炸机</div>
            <div class="aircraft-desc">装甲厚重，火力覆盖</div>
          </div>
        </div>
      </div>
      
      <!-- 自定义模型上传 -->
      <div class="custom-section">
        <h3 class="section-title">自定义战机</h3>
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon" id="uploadIcon">📁</div>
          <div class="upload-text" id="uploadText">拖拽GLB模型文件到此处</div>
          <div class="upload-hint">或点击下方按钮选择文件（支持.glb, .gltf格式，最大5MB）</div>
          <input type="file" id="fileInput" accept=".glb,.gltf">
          <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            选择文件
          </button>
          <div class="upload-status" id="uploadStatus"></div>
        </div>
      </div>
      
      <!-- 3D预览 -->
      <div class="preview-section">
        <h3 class="section-title">飞机预览</h3>
        <div id="aircraftPreview">
          <span id="previewText">经典战机 - 准备就绪</span>
        </div>
      </div>
      
      <!-- 开始游戏按钮 -->
      <button class="start-game-btn" id="startGameBtn">🚀 开始飞行冒险</button>
    </div>
  </div>
  
  <!-- 阶段2：游戏界面 -->
  <div id="gameStage">
    <div id="ui">
      <div id="speed">速度: 0</div>
      <div id="weather">天气: 晴天</div>
      <div id="score">分数: 0</div>
      <div id="tanks">摧毁坦克: 0</div>
    </div>
    
    <div class="game-controls">
      <button class="control-btn" id="backToSelectionBtn">返回选择</button>
      <button class="control-btn" id="weatherBtn">切换天气 (T)</button>
    </div>
    
    <div id="instructions">
      WASD/方向键: 飞行控制 | Q/E: 滚转 | 鼠标: 射击 | 空格: 投炸弹 | T: 切换天气
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // 确保THREE和GLTFLoader都已加载
    window.addEventListener('load', function() {
      console.log('Page loaded, THREE available:', typeof THREE !== 'undefined');
      console.log('GLTFLoader available:', typeof THREE.GLTFLoader !== 'undefined');
      
      // 初始化飞机选择界面
      if (typeof initAircraftSelection === 'function') {
        initAircraftSelection();
      }
    });
  </script>
  <script src="game.js"></script>
</body>
</html>
